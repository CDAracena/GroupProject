<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel='stylesheet' href="main.css">
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/280/280954.png">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <title>VPWgym - Pokemon Red</title>
  </head>
  <body>
    <div class="container-fluid frame"></div>
    <div class="container-fluid background-img">

      <div class="row">

        <div class="col-lg-1">
          <h1 class="title">Vaporwave Gym</h1>
        </div>

      <div class="col-lg-11">
        <div class="row">
          <div class="col-lg-3">
             <div class="col-lg-12 box text-center">
                <span class="welcome-font">Welcome to District X</span><br><br>
                <span class="welcome-sub-font">You have arrived to the
                 VAPORWAVE GYM.<br>
                 Here you see the stats of the best
                 pokemon trainers of the district <br><br>
                 <span class="text-white"> Hover over a trainer to get started</span>
                </span>
             </div>
          </div>


         <div class="col-lg-9">

          <div class="row box2 ml-6 mr-2">
            <div class="col-lg-4 text-center">
               <span id="trainer-name">Trainer Name</span>
            </div>

            <div class="col-lg-4 text-center">
               <span id="roster">Roster of Pokemon
                 <div id="poke-1">Pokemon 1</div>
                 <div id="poke-2">pokemon 2</div>
                 <div id="poke-3">pokemon 3</div>
               </span>
             </div>

            <div class="col-lg-4 text-center">
               <span id="fun-fact">Fun Fact blah blah blah blah lorem </span>
            </div>
           </div>
         </div>
       </div>

        <div class="img-position">
         <img class="trainer1" src="images/trainer1.png" alt="trainer1">
         <img class="trainer2" src="images/trainer2.png" alt="trainer2">
         <img class="trainer3" src="images/trainer3.png" alt="trainer3">
       </div>
       </div>
      </div>
    </div>



<div class="container-fluid frame"></div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>

<script src="main.js"> </script>
</body>
</html>

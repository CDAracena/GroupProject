<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel='stylesheet' href="main.css">
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/280/280954.png">
    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <title>VPWgym - Pokemon Red</title>
  </head>
  <body>
    <div class="container-fluid frame"></div>
    <div class="container-fluid background-img">

      <div class="row">

        <div class="col-lg-1">
          <h1 class="title">Vaporwave Gym</h1>
       </div>

        <div class="col-lg-11">
          <img class="trainer1 trainer" src="images/trainer1.png" alt="trainer1">
          <button type="button" class = "btn btn-info btn-lg" data-toggle="modal" data-target ="#myModal">testButton</button>
          <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog" id="pokemonModul">
                  <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">CHOOSE YOUR POKEMON</h4>
                      </div>
                      <div class="modal-body">
                        <img id ="firstGif"src="pokemonSprites/absolSprite.gif">
                        <img id = "secondGif" src="pokemonSprites/charmanderSprite.gif">
                        <img id = "thirdGif" src ="pokemonSprites/loudredSprite.gif">
                        <p>HERES SOME STUFF ABOUT THEMZ</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                    
                  </div>
                </div>
                
          <img class="trainer2 trainer" src="images/trainer2.png" alt="trainer2">
          <img class="trainer3 trainer" src="images/trainer3.png" alt="trainer3">
       </div>


      </div>
    </div>

<div class="container-fluid frame"></div>

<script script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="main.js"> </script>
  </body>
</html>
